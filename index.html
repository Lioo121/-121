<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="3d.css">
    <style>
     body{
         text-align: center;
     }
     
    h2{
        color: #f35626;
        background-color: pink;
        width: 200px;
        text-align: center;
        display: inline-block;  
    }
    /* 动画分析过程：
       1。分析动画运动轨迹； 运动现象
       2. 想一下那些css 属性可以实现这样的效果。
       3.规矩轨迹变化；进行百分比划分（不一定是等分），
       划分的方式：找到几个特殊的【峰值】，在峰值与峰值之间进行划分
       4：在每个不同的百分比之间更改属性的值
       5. 如果是渐进式的，值会越来越小，直到回到最初状态

       动画运动轨迹：
       常用的：  平移  旋转  拉伸； 显示隐藏  透明度 

    */
    </style>
</head>
<body>
    <div class="animation inauguauration">开幕式</div>
    <div class="animation inauguaurationTop">开幕式</div>
    <div class="animation inauguaurationBottom">开幕式</div>
    <h2 class="animation heartBeat faster">心跳</h2>
    <h1 class="animation bounces">展示自己的动画样式</h1>
    <h2 class="animation bounce">Bounce弹跳动画</h2>
    <h2 class="animation bounceLeft">左弹跳</h2>
    <h2 class="animation bounceRight">右弹跳</h2>
    <h2 class="animation bounceTop">上弹跳</h2>
    <h2 class="animation bounceBottom">下弹跳</h2>
    <h2 class="animation bounceIn">内部弹跳</h2>
<br>
    <h2 class="animation flash dely-2s">flash闪烁动画</h2>
    <br>
    <h2 class="animation flasher">快闪</h2>
    <h2 class="animation pules">缩放样式</h2>
    <br>
    <h2 class="animation pulesFont">字体放大</h2>
    <br>
    <h2 class="animation rubberBand ">伸缩动画</h2>
    <br>
    <h2 class="animation shake">抖动</h2>
    <br>
    <h2 class="animation swing">摇摆摇摆疯狂摇摆</h2>
    <br>
     <h2 class="animation tada">摇摆旋转</h2>
     <br>
     <h2 class="animation turntable">摇晃转盘</h2>
     <br>
     <h2 class="animation jello">jello拉伸</h2>
     <br>
     <h2 class="animation lightenout">左侧闪现</h2>
     <br>
     <h2 class="animation lightenoutright">右侧闪现</h2>
     <br>
     <h2 class="animation lightenoutleft">右侧闪现</h2>
     <br>
     <h2 class="animation bounceOut">外部弹出</h2>
     <br>
     <h2 class="animation bounceOutdown fasterest">下部弹出</h2>
     <br>
     <h2 class="animation bounceOutup">上部弹出</h2>
     <br>
     <h2 class="animation bounceOutleft">左部弹出</h2>
     <br>
     <h2 class="animation bounceOutright">右部弹出</h2>
     <br>
     <h2 class="animation flip fasterest">旋转放大</h2>
     <br>
     <h2 class="animation flipInX">上翻转</h2>
     <br>
     <h2 class="animation flipInY">下翻转</h2>
     <br>
     <h2 class="animation flipOutX">左翻转</h2>
     <br>
     <h2 class="animation flipOutY">右翻转</h2>
     
     
</body>
</html>
